<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Careerflow Resume AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background: #4b7bec;
            color: white;
            padding: 15px 25px;
            font-size: 22px;
            font-weight: bold;
        }
        .upload-box {
            padding: 20px;
            background: white;
            box-shadow: 0px 2px 5px #d1d1d1;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .msg {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            line-height: 1.4;
        }
        .user {
            background: #d1e7ff;
            align-self: flex-end;
        }
        .bot {
            background: #ffffff;
            border: 1px solid #ddd;
        }
        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: white;
            box-shadow: 0px -1px 4px #ccc;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .input-area button {
            background: #4b7bec;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .loader {
            display: none;
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="header">Careerflow Resume AI</div>

    <!-- Upload -->
    <div class="upload-box">
        <input type="file" id="file">
        <button onclick="upload()">Upload Resume</button>
        <span id="upload-status"></span>
    </div>

    <!-- Chat -->
    <div id="chat"></div>

    <!-- Input -->
    <div class="input-area">
        <input id="msg" placeholder="Type your message..." />
        <button onclick="send()">Send</button>
        <div class="loader" id="loader">⏳</div>
    </div>

    <script>
        function scrollChat() {
            let chat = document.getElementById("chat");
            chat.scrollTop = chat.scrollHeight;
        }

        async function upload() {
            let fileInput = document.getElementById("file");
            let status = document.getElementById("upload-status");

            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            let f = new FormData();
            f.append("file", fileInput.files[0]);

            status.innerText = "Uploading...";

            try {
                let r = await fetch("/upload-resume", { method: "POST", body: f });

                if (!r.ok) {
                    let err = await r.text();
                    alert("Upload error: " + err);
                    return;
                }

                let j = await r.json();
                status.innerText = "✔ Resume Uploaded (" + j.length + " chars)";

            } catch (e) {
                alert("Server unreachable.");
            }
        }

        async function send() {
            let m = document.getElementById("msg").value;
            if (!m.trim()) return;

            let chat = document.getElementById("chat");

            // user bubble
            chat.innerHTML += `<div class="msg user"><b>You:</b> ${m}</div>`;
            scrollChat();

            document.getElementById("msg").value = "";
            document.getElementById("loader").style.display = "block";

            let f = new FormData();
            f.append("message", m);

            try {
                let r = await fetch("/chat", { method: "POST", body: f });

                // ⭐ Added server debugging
                if (!r.ok) {
                    let errorText = await r.text();
                    chat.innerHTML += `
                        <div class="msg bot">
                            <b>Server Error:</b><br>${errorText}
                        </div>`;
                    scrollChat();
                    document.getElementById("loader").style.display = "none";
                    return;
                }

                let j = await r.json();

                chat.innerHTML += `
                    <div class="msg bot">
                        <b>${j.agent}:</b> ${j.response}
                    </div>`;
                scrollChat();

            } catch (err) {
                chat.innerHTML += `<div class="msg bot"><b>Error:</b> Could not reach server.</div>`;
                scrollChat();
            }

            document.getElementById("loader").style.display = "none";
        }
    </script>

</body>
</html>
